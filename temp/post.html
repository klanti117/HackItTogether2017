<!DOCTYPE html>
<html>

<head>
<title>College Grabz</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="main1.css">
</head>


 <body>

    <div class="container">

      <form class="form-signin col-lg-4 col-md-5 col-sm-5 post-form col-lg-offset-4 col-md-offset-4.5 col-sm-offset-4.5">
        <h2 class="form-signin-heading">Post Item</h2>
        <input type="text" id="inputItemName" class="form-control" placeholder="Item Name" required autofocus>
        <input type="text" id="inputItemDesc" class="form-control" placeholder="Item Description" required autofocus>




        <div class="dropdown">

	      <div class="dropdown">

		  <button class="btn btnLabel btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Category
		  <span class="caret"></span></button>
		  <ul class="dropdown-menu">
		    <li><a href="#">Food</a></li>
		    <li><a href="#">Books</a></li>
		    <li><a href="#">Clothing</a></li>
		  </ul>


	    </div>


      <div class="panel panel-default">
        <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
        <div class="panel-body">

          <!-- Standar Form -->
          <h4>Select files from your computer</h4>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
            </div>
          </form>

          <!-- Drop Zone -->
          <h4>Or drag and drop files below</h4>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div>

          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <h3>Processed files</h3>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
            </div>
          </div>
        </div>
      </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
      </form>

    </div> <!-- /container -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Post.js"></script>

</body>

</html>
